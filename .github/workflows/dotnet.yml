name: .NET Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
    - name: Pack RqmtMgmtShared
      run: |
        mkdir -p ${{ github.workspace }}/local_nuget
        dotnet pack RqmtMgmtShared/RqmtMgmtShared.csproj -o ${{ github.workspace }}/local_nuget
    - name: Restore dependencies
      run: dotnet restore RqmtMgmt.sln
    - name: Build
      run: dotnet build RqmtMgmt.sln --no-restore --configuration Release
    - name: Test with Coverage
      run: dotnet test backend.Tests --no-build --configuration Release --collect:"XPlat Code Coverage"
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: backend.Tests/TestResults/**/coverage.cobertura.xml
